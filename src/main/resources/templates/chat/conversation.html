<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with <span th:text="${conversation.professionalName} ?: ${conversation.clientName}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/messaging.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/messaging-header :: header}"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar - Conversation List -->
            <div class="col-md-4 col-lg-3 chat-sidebar d-none d-md-block">
                <div class="chat-sidebar-header p-3 border-bottom">
                    <h5 class="mb-0">
                        <i class="fas fa-comments me-2"></i>
                        My Conversations
                    </h5>
                </div>
                <div class="chat-sidebar-content">
                    <div class="list-group list-group-flush" id="conversations-list">
                        <a th:each="conv : ${conversations}" 
                           th:href="@{/chat/conversation/{id}(id=${conv.id})}"
                           th:class="${conv.id == conversation.id} ? 'list-group-item active' : 'list-group-item'"
                           class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="d-flex align-items-center">
                                <img th:if="${conv.clientAvatarUrl}" 
                                     th:src="${conv.clientAvatarUrl}" 
                                     class="rounded-circle me-3" 
                                     width="40" height="40" 
                                     alt="Avatar">
                                <img th:if="${!conv.clientAvatarUrl}" 
                                     src="/images/default-avatar.png" 
                                     class="rounded-circle me-3" 
                                     width="40" height="40" 
                                     alt="Default Avatar">
                                <div>
                                    <div class="fw-bold" th:text="${conv.professionalName} ?: ${conv.clientName}"></div>
                                    <small class="text-muted" th:text="${conv.lastMessageContent ?: 'No messages yet'}"></small>
                                </div>
                            </div>
                            <div class="d-flex flex-column align-items-end">
                                <small class="text-muted" th:text="${conv.lastMessageSentAt}"></small>
                                <span th:if="${conv.unreadCount > 0}" 
                                      class="badge bg-danger rounded-pill" 
                                      th:text="${conv.unreadCount}"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-8 col-lg-9 chat-main">
                <div class="chat-header border-bottom p-3 d-flex align-items-center">
                    <button class="btn btn-outline-secondary d-md-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#chatSidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <img th:if="${conversation.professionalAvatarUrl}" 
                         th:src="${conversation.professionalAvatarUrl}" 
                         class="rounded-circle me-3" 
                         width="40" height="40" 
                         alt="Professional Avatar">
                    <img th:if="${!conversation.professionalAvatarUrl}" 
                         src="/images/default-avatar.png" 
                         class="rounded-circle me-3" 
                         width="40" height="40" 
                         alt="Default Avatar">
                    <div>
                        <h6 class="mb-0" th:text="${conversation.professionalName} ?: ${conversation.clientName}"></h6>
                        <small class="text-muted">
                            <span class="status-indicator online"></span>
                            Online
                        </small>
                    </div>
                    <div class="ms-auto d-flex gap-2">
                        <button class="btn btn-outline-secondary btn-sm" title="Video Call">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" title="Voice Call">
                            <i class="fas fa-phone"></i>
                        </button>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-search me-2"></i>Search</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-paperclip me-2"></i>Attach File</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-trash me-2"></i>Delete Chat</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="chat-messages" id="chat-messages">
                    <div class="message-date-separator text-center my-3">
                        <small class="text-muted">Today</small>
                    </div>
                    
                    <div th:each="message : ${messages}" 
                         th:class="${message.isFromCurrentUser} ? 'message-bubble message-sent' : 'message-bubble message-received'"
                         class="message-bubble">
                        <div class="message-content">
                            <div th:if="${message.messageType.name() == 'TEXT'}" 
                                 class="message-text" 
                                 th:text="${message.content}"></div>
                            
                            <div th:if="${message.messageType.name() == 'PHOTO'}" 
                                 class="message-photo">
                                <img th:each="file : ${message.files}" 
                                     th:src="${file.fileUrl}" 
                                     class="img-fluid rounded" 
                                     alt="Photo attachment"
                                     style="max-width: 200px; max-height: 200px;">
                            </div>
                            
                            <div th:if="${message.messageType.name() == 'DOCUMENT'}" 
                                 class="message-document">
                                <a th:each="file : ${message.files}" 
                                   th:href="${file.fileUrl}" 
                                   class="d-flex align-items-center text-decoration-none">
                                    <i class="fas fa-file-pdf fa-2x text-danger me-2"></i>
                                    <div>
                                        <div th:text="${file.originalFilename}"></div>
                                        <small class="text-muted" th:text="${file.fileSize} + ' bytes'"></small>
                                    </div>
                                </a>
                            </div>
                            
                            <div class="message-meta">
                                <small class="text-muted" th:text="${#temporals.format(message.createdAt, 'hh:mm a')}"></small>
                                <span th:if="${message.isFromCurrentUser}" 
                                      th:class="${message.messageStatus.name() == 'READ'} ? 'text-primary' : 'text-muted'">
                                    <i th:if="${message.messageStatus.name() == 'READ'}" class="fas fa-check-double"></i>
                                    <i th:if="${message.messageStatus.name() != 'READ'}" class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Reply Suggestions -->
                <div class="quick-replies mt-2" id="quick-replies" style="display: none;">
                    <div class="d-flex gap-2 p-2">
                        <button class="btn btn-outline-secondary btn-sm quick-reply" data-reply="When are you available?">
                            When are you available?
                        </button>
                        <button class="btn btn-outline-secondary btn-sm quick-reply" data-reply="Can you show a photo?">
                            Can you show a photo?
                        </button>
                        <button class="btn btn-outline-secondary btn-sm quick-reply" data-reply="What's your rate?">
                            What's your rate?
                        </button>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="chat-input border-top p-3">
                    <form id="message-form" class="d-flex gap-2">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   id="message-input" 
                                   placeholder="Type a message..." 
                                   autocomplete="off">
                            <button class="btn btn-outline-secondary" type="button" id="emoji-picker">
                                <i class="far fa-smile"></i>
                            </button>
                            <button class="btn btn-outline-secondary" type="button" id="file-upload-btn">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <input type="file" 
                                   id="file-upload" 
                                   class="d-none" 
                                   accept="image/*,.pdf,.doc,.docx">
                        </div>
                        <button type="submit" class="btn btn-primary" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal fade" id="fileUploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="file-input" class="form-label">Choose File</label>
                        <input type="file" class="form-control" id="file-input" accept="image/*,.pdf,.doc,.docx">
                        <div class="form-text">Supported formats: JPG, PNG, PDF, DOC, DOCX</div>
                    </div>
                    <div id="file-preview" class="mb-3" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="upload-file-btn">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="chatSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Conversations</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="list-group" id="mobile-conversations-list">
                <a th:each="conv : ${conversations}" 
                   th:href="@{/chat/conversation/{id}(id=${conv.id})}"
                   th:class="${conv.id == conversation.id} ? 'list-group-item active' : 'list-group-item'"
                   class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="d-flex align-items-center">
                        <img th:if="${conv.clientAvatarUrl}" 
                             th:src="${conv.clientAvatarUrl}" 
                             class="rounded-circle me-3" 
                             width="40" height="40" 
                             alt="Avatar">
                        <img th:if="${!conv.clientAvatarUrl}" 
                             src="/images/default-avatar.png" 
                             class="rounded-circle me-3" 
                             width="40" height="40" 
                             alt="Default Avatar">
                        <div>
                            <div class="fw-bold" th:text="${conv.professionalName} ?: ${conv.clientName}"></div>
                            <small class="text-muted" th:text="${conv.lastMessageContent ?: 'No messages yet'}"></small>
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-end">
                        <small class="text-muted" th:text="${conv.lastMessageSentAt}"></small>
                        <span th:if="${conv.unreadCount > 0}" 
                              class="badge bg-danger rounded-pill" 
                              th:text="${conv.unreadCount}"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/messaging-footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/websocket-client.js}"></script>
    <script th:src="@{/js/messaging-utils.js}"></script>
    <script>
        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
        });
    </script>
</body>
</html>
