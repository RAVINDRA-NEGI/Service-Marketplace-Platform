<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Conversation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- This is a modal content that would be included in other templates -->
    <div th:fragment="new-conversation-modal" class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start New Conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="new-conversation-form">
                        <div class="mb-3">
                            <label for="professional-search" class="form-label">Search Professional</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" 
                                       class="form-control" 
                                       id="professional-search" 
                                       placeholder="Search by name, category, or location...">
                            </div>
                        </div>
                        
                        <div id="search-results" class="list-group">
                            <!-- Search results will be populated here -->
                            <div class="text-center py-3" id="search-placeholder">
                                <i class="fas fa-search fa-2x text-muted mb-2"></i>
                                <p class="text-muted">Start typing to search for professionals</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="start-conversation-btn" disabled>
                        Start Conversation
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
