<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Conversations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/messaging.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/messaging-header :: header}"></div>

    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-comments me-2"></i>My Conversations</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newConversationModal">
                        <i class="fas fa-plus me-1"></i> New Chat
                    </button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" th:text="${error}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="conversations-list">
                            <div th:each="conversation : ${conversations}" 
                                 class="list-group-item list-group-item-action">
                                <a th:href="@{/chat/conversation/{id}(id=${conversation.id})}" 
                                   class="text-decoration-none">
                                    <div class="d-flex align-items-center">
                                        <img th:if="${conversation.professionalAvatarUrl}" 
                                             th:src="${conversation.professionalAvatarUrl}" 
                                             class="rounded-circle me-3" 
                                             width="50" height="50" 
                                             alt="Professional Avatar">
                                        <img th:if="${!conversation.professionalAvatarUrl}" 
                                             src="/images/default-avatar.png" 
                                             class="rounded-circle me-3" 
                                             width="50" height="50" 
                                             alt="Default Avatar">
                                        <div class="flex-grow-1">
                                            <div class="d-flex justify-content-between">
                                                <h6 class="mb-0" th:text="${conversation.professionalName} ?: ${conversation.clientName}"></h6>
                                                <small class="text-muted" th:text="${conversation.lastMessageSentAt}"></small>
                                            </div>
                                            <p class="mb-0 text-truncate" th:text="${conversation.lastMessageContent ?: 'Start a conversation'}"></p>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <span th:if="${conversation.unreadCount > 0}" 
                                                  class="badge bg-danger rounded-pill me-2" 
                                                  th:text="${conversation.unreadCount}"></span>
                                            <i class="fas fa-chevron-right text-muted"></i>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            
                            <div th:if="${#lists.isEmpty(conversations)}" class="text-center p-5">
                                <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                                <h5>No conversations yet</h5>
                                <p class="text-muted">Start a conversation with a professional to get started</p>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newConversationModal">
                                    Start New Conversation
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Conversation Modal -->
    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start New Conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="new-conversation-form">
                        <div class="mb-3">
                            <label for="professional-search" class="form-label">Search Professional</label>
                            <input type="text" class="form-control" id="professional-search" placeholder="Search by name or category...">
                        </div>
                        <div id="search-results" class="list-group">
                            <!-- Search results will be populated here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="start-conversation-btn" disabled>
                        Start Conversation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/messaging-footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/messaging-utils.js}"></script>
</body>
</html>
