<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Messaging Platform'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/messaging.css}" rel="stylesheet">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-comments me-2"></i>ServiceMatch
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chat/conversations"><i class="fas fa-comments me-1"></i> Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/client/professionals"><i class="fas fa-search me-1"></i> Find Professionals</a>
                </li>
            </ul>
            
            <ul class="navbar-nav">
                <li class="nav-item dropdown" th:if="${#authentication.expression('isAuthenticated()')}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${#authentication.name}">User</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li th:if="${#authorization.expression('hasRole(''CLIENT'')')}">
                            <a class="dropdown-item" href="/client/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i> Client Dashboard
                            </a>
                        </li>
                        <li th:if="${#authorization.expression('hasRole(''PROFESSIONAL'')')}">
                            <a class="dropdown-item" href="/professional/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i> Professional Dashboard
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i> Logout
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" th:if="${#authentication.expression('isAuthenticated()') == false}">
                    <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
