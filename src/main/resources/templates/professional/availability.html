<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/professional/dashboard}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a th:href="@{/professional/profile}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user"></i> My Profile
                </a>
                <a th:href="@{/professional/profile/edit}" class="list-group-item list-group-item-action">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
                <a th:href="@{/professional/availability}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-calendar"></i> Availability
                </a>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4><i class="fas fa-calendar-alt"></i> Manage Your Availability</h4>
                    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addAvailabilityModal">
                        <i class="fas fa-plus"></i> Add Availability
                    </button>
                </div>
                <div class="card-body">
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    
                    <div th:if="${availability != null and !availability.empty}">
                        <h5>Your Available Time Slots</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="slot : ${availability}">
                                        <td th:text="${#temporals.format(slot.date, 'MMM dd, yyyy')}"></td>
                                        <td th:text="${#temporals.format(slot.startTime, 'hh:mm a')} + ' - ' + ${#temporals.format(slot.endTime, 'hh:mm a')}"></td>
                                        <td>
                                            <span th:if="${!slot.booked}" class="badge bg-success">Available</span>
                                            <span th:if="${slot.booked}" class="badge bg-secondary">Booked</span>
                                        </td>
                                        <td>
                                            <button th:if="${!slot.booked}" class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i> Remove
                                            </button>
                                            <span th:if="${slot.booked}">-</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div th:if="${availability == null or availability.empty}">
                        <div class="text-center py-5">
                            <i class="fas fa-calendar fa-3x text-muted mb-3"></i>
                            <h5>No Availability Set</h5>
                            <p class="text-muted">Add your available time slots to start receiving bookings.</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAvailabilityModal">
                                <i class="fas fa-plus"></i> Add First Availability
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Availability Modal -->
<div class="modal fade" id="addAvailabilityModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Availability</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="availabilityForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="startTime" name="startTime" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endTime" class="form-label">End Time</label>
                            <input type="time" class="form-control" id="endTime" name="endTime" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Availability</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Simple form validation and submission
document.getElementById('availabilityForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Availability management will be implemented in next phase!');
    // Close modal
    bootstrap.Modal.getInstance(document.getElementById('addAvailabilityModal')).hide();
});
</script>
</body>
</html>
