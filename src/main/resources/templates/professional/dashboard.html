<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/professional/dashboard}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a th:href="@{/professional/profile}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user"></i> My Profile
                </a>
                <a th:href="@{/professional/availability}" class="list-group-item list-group-item-action">
                    <i class="fas fa-calendar"></i> Availability
                </a>
                <a th:href="@{/professional/bookings}" class="list-group-item list-group-item-action">
                    <i class="fas fa-calendar-check"></i> Bookings
                </a>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-tachometer-alt"></i> Professional Dashboard</h4>
                </div>
                <div class="card-body">
                    <h5>Welcome, <span th:text="${#authentication.name}">Professional</span>!</h5>
                    <p>Manage your services, availability, and bookings.</p>
                    
                    <div class="row mt-4">
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <i class="fas fa-user-edit fa-2x text-primary mb-2"></i>
                                    <h6>Profile Setup</h6>
                                    <a th:href="@{/professional/profile}" class="btn btn-outline-primary btn-sm">Edit Profile</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <i class="fas fa-clock fa-2x text-success mb-2"></i>
                                    <h6>Set Availability</h6>
                                    <a th:href="@{/professional/availability}" class="btn btn-outline-success btn-sm">Manage Slots</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
