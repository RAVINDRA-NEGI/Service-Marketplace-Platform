<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/professional/dashboard}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a th:href="@{/professional/profile}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user"></i> My Profile
                </a>
                <a th:href="@{/professional/availability}" class="list-group-item list-group-item-action">
                    <i class="fas fa-calendar"></i> Availability
                </a>
                <a th:href="@{/professional/bookings}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-calendar-check"></i> Bookings
                </a>
                <a th:href="@{/professional/reviews}" class="list-group-item list-group-item-action">
                    <i class="fas fa-star"></i> Reviews
                </a>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4><i class="fas fa-calendar-check"></i> Booking Details</h4>
                    <a th:href="@{/professional/bookings}" class="btn btn-sm btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Bookings
                    </a>
                </div>
                <div class="card-body">
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" th:text="${message}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" th:text="${error}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div class="row">
                        <!-- Client Information -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-user"></i> Client Information</h5>
                                </div>
                                <div class="card-body">
                                    <p><strong>Name:</strong> <span th:text="${booking.client.fullName}"></span></p>
                                    <p><strong>Username:</strong> <span th:text="${'@' + booking.client.username}"></span></p>
                                    <p><strong>Email:</strong> <span th:text="${booking.client.email}"></span></p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Booking Information -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-info-circle"></i> Booking Information</h5>
                                </div>
                                <div class="card-body">
                                    <p><strong>Date:</strong> <span th:text="${#temporals.format(booking.bookingDate, 'MMMM dd, yyyy')}"></span></p>
                                    <p><strong>Time:</strong> <span th:text="${#temporals.format(booking.startTime, 'hh:mm a')} + ' - ' + ${#temporals.format(booking.endTime, 'hh:mm a')}"></span></p>
                                    <p><strong>Status:</strong> 
                                        <span th:if="${booking.status == BookingStatus.PENDING}" class="badge bg-warning">Pending</span>
                                        <span th:if="${booking.status == BookingStatus.CONFIRMED}" class="badge bg-success">Confirmed</span>
                                        <span th:if="${booking.status == BookingStatus.COMPLETED}" class="badge bg-info">Completed</span>
                                        <span th:if="${booking.status == BookingStatus.CANCELLED}" class="badge bg-secondary">Cancelled</span>
                                        <span th:if="${booking.status == BookingStatus.REJECTED}" class="badge bg-danger">Rejected</span>
                                    </p>
                                    <p><strong>Created:</strong> <span th:text="${#temporals.format(booking.createdAt, 'MMM dd, yyyy hh:mm a')}"></span></p>
                                </div>
                            </div>
                        </div>
                        
						<!-- Service Details -->
						<div class="col-md-12 mb-4">
						    <div class="card">
						        <div class="card-header">
						            <h5><i class="fas fa-clipboard-list"></i> Service Details</h5>
						        </div>
						        <div class="card-body">
						            <p th:if="${!#strings.isEmpty(booking.serviceDetails)}" th:text="${booking.serviceDetails}"></p>
						            <p th:if="${#strings.isEmpty(booking.serviceDetails)}" class="text-muted">No additional details provided</p>
						        </div>
						    </div>
						</div>

                        
                        <!-- Actions for Pending Bookings -->
                        <div class="col-md-12" th:if="${booking.status == BookingStatus.PENDING}">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-cogs"></i> Actions</h5>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex gap-2">
                                        <form th:action="@{/professional/bookings/accept/{id}(id=${booking.id})}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-success" 
                                                    onclick="return confirm('Accept this booking request?')">
                                                <i class="fas fa-check"></i> Accept Booking
                                            </button>
                                        </form>
                                        <form th:action="@{/professional/bookings/reject/{id}(id=${booking.id})}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-danger" 
                                                    onclick="return confirm('Reject this booking request?')">
                                                <i class="fas fa-times"></i> Reject Booking
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Actions for Confirmed Bookings -->
                        <div class="col-md-12" th:if="${booking.status == BookingStatus.CONFIRMED}">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-cogs"></i> Actions</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/professional/bookings/complete/{id}(id=${booking.id})}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-info" 
                                                onclick="return confirm('Mark this booking as completed?')">
                                            <i class="fas fa-check-circle"></i> Mark as Completed
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
