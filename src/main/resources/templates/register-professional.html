<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow mt-5">
                <div class="card-header text-center">
                    <h3><i class="fas fa-briefcase"></i> Register as Professional</h3>
                    <p class="text-muted">Offer your services to clients</p>
                </div>
                <div class="card-body">
                  	 <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>
                    <!-- Error Messages -->
                    <div th:if="${#fields.hasErrors('userRegistrationDto.*')}" class="alert alert-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('userRegistrationDto.*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    
                    <form th:action="@{/register/professional}" th:object="${userRegistrationDto}" method="post">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                            <div th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required minlength="6">
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register as Professional</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Looking for services instead?</p>
                        <a th:href="@{/register/client}" class="btn btn-outline-secondary btn-sm">Register as Client</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Simple password confirmation check
document.getElementById('confirmPassword').addEventListener('input', function() {
    const password = document.querySelector('[name="password"]').value;
    const confirmPassword = this.value;
    if (password !== confirmPassword && confirmPassword !== '') {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});
</script>
</body>
</html>
