<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/client/dashboard}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a th:href="@{/client/professionals}" class="list-group-item list-group-item-action">
                    <i class="fas fa-search"></i> Find Professionals
                </a>
                <a th:href="@{/client/bookings}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-calendar-check"></i> My Bookings
                </a>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4><i class="fas fa-calendar-check"></i> My Bookings</h4>
                    <div>
                        <a th:href="@{/client/professionals}" class="btn btn-sm btn-primary">
                            <i class="fas fa-plus"></i> Book New Service
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" th:text="${message}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" th:text="${error}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" th:text="${warning}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Status Filter -->
                    <div class="mb-3">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${currentStatus == null} ? 'active'" 
                                   th:href="@{/client/bookings}">All</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${currentStatus == 'pending'} ? 'active'" 
                                   th:href="@{/client/bookings(status='pending')}">Pending</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${currentStatus == 'confirmed'} ? 'active'" 
                                   th:href="@{/client/bookings(status='confirmed')}">Confirmed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${currentStatus == 'completed'} ? 'active'" 
                                   th:href="@{/client/bookings(status='completed')}">Completed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${currentStatus == 'cancelled'} ? 'active'" 
                                   th:href="@{/client/bookings(status='cancelled')}">Cancelled</a>
                            </li>
                        </ul>
                    </div>
                    
               <!-- Bookings List -->
<div th:if="${bookings != null and !bookings.empty}">
    <div class="list-group">
        <div th:each="booking : ${bookings}" class="list-group-item">
            <div class="row">
                <div class="col-md-8">
                    <div class="d-flex justify-content-between">
                        <h5 th:text="${booking.professional?.user?.fullName ?: 'Unknown Professional'}"></h5>
                        <!-- Fixed status badge logic -->
                        <span th:switch="${booking.status?.name()?.toUpperCase()}"
                              class="badge">
                            <span th:case="'PENDING'" class="badge bg-warning" th:text="${#strings.capitalize(booking.status.name().toLowerCase())}"></span>
                            <span th:case="'CONFIRMED'" class="badge bg-success" th:text="${#strings.capitalize(booking.status.name().toLowerCase())}"></span>
                            <span th:case="'COMPLETED'" class="badge bg-info" th:text="${#strings.capitalize(booking.status.name().toLowerCase())}"></span>
                            <span th:case="'CANCELLED'" class="badge bg-danger" th:text="${#strings.capitalize(booking.status.name().toLowerCase())}"></span>
                            <span th:case="*" class="badge bg-secondary" th:text="${booking.status != null ? #strings.capitalize(booking.status.name().toLowerCase()) : 'Unknown'}"></span>
                        </span>
                    </div>
                    <p class="text-muted mb-1" th:text="${booking.professional?.category?.name ?: 'Unknown Category'}"></p>
                    <p class="mb-1">
                        <i class="fas fa-calendar"></i>
                        <span th:if="${booking.bookingDate}" th:text="${#temporals.format(booking.bookingDate, 'MMM dd, yyyy')}"></span>
                        <span th:unless="${booking.bookingDate}">Date not set</span>
                        <span th:if="${booking.startTime}" th:text="${' at ' + #temporals.format(booking.startTime, 'hh:mm a')}"></span>
                        <span th:unless="${booking.startTime}"> - Time not set</span>
                    </p>
                    <p class="mb-0" th:if="${!#strings.isEmpty(booking.serviceDetails)}" 
                       th:text="${booking.serviceDetails}"></p>
                    <p class="mb-0 text-muted" th:unless="${!#strings.isEmpty(booking.serviceDetails)}">
                        No service details provided
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <!-- Review Button for Completed Bookings -->
                    <div th:if="${booking.status?.name() == 'COMPLETED'}">
                        <div th:if="${!@reviewService.existsByBooking(booking)}">
                            <a th:href="@{/client/reviews/create/{bookingId}(bookingId=${booking.id})}" 
                               class="btn btn-sm btn-outline-success mb-2">
                                <i class="fas fa-star"></i> Leave Review
                            </a>
                        </div>
                        <div th:if="${@reviewService.existsByBooking(booking)}">
                            <button class="btn btn-sm btn-outline-secondary mb-2" disabled>
                                <i class="fas fa-check"></i> Reviewed
                            </button>
                        </div>
                    </div>
                    
                    <!-- Cancel Button for Pending/Confirmed Bookings -->
                    <div th:if="${booking.status?.name() == 'PENDING' or booking.status?.name() == 'CONFIRMED'}">
                        <form th:action="@{/client/bookings/cancel/{id}(id=${booking.id})}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-outline-danger" 
                                    onclick="return confirm('Are you sure you want to cancel this booking?')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </form>
                    </div>
                    
                    <!-- Completed Status -->
                    <div th:if="${booking.status?.name() == 'COMPLETED' and @reviewService.existsByBooking(booking)}">
                        <button class="btn btn-sm btn-outline-primary" disabled>
                            <i class="fas fa-check"></i> Completed
                        </button>
                    </div>
                    
                    <!-- Cancelled Status -->
                    <div th:if="${booking.status?.name() == 'CANCELLED'}">
                        <button class="btn btn-sm btn-outline-secondary" disabled>
                            <i class="fas fa-ban"></i> Cancelled
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
                    <div th:if="${bookings == null or bookings.empty}">
                        <div class="text-center py-5">
                            <i class="fas fa-calendar-plus fa-3x text-muted mb-3"></i>
                            <h5>No bookings yet</h5>
                            <p class="text-muted">Book a service to get started</p>
                            <a th:href="@{/client/professionals}" class="btn btn-primary">
                                <i class="fas fa-search"></i> Find Professionals
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
