<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/client/dashboard}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a th:href="@{/client/bookings}" class="list-group-item list-group-item-action">
                    <i class="fas fa-calendar-check"></i> My Bookings
                </a>
                <a th:href="@{/client/profile}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user"></i> My Profile
                </a>
                <a th:href="@{/client/profile/edit}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
              
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4><i class="fas fa-edit"></i> Edit Profile</h4>
                    <a th:href="@{/client/profile}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye"></i> View Profile
                    </a>
                </div>
                <div class="card-body">
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" th:text="${message}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" th:text="${error}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-4 text-center">
                            <!-- Current Photo Display -->
                            <div th:if="${clientProfileDto.profilePhotoUrl != null and !#strings.isEmpty(clientProfileDto.profilePhotoUrl)}">
                                <img th:src="${clientProfileDto.profilePhotoUrl}" 
                                     class="img-fluid rounded-circle mb-3" 
                                     style="width: 150px; height: 150px; object-fit: cover;"
                                     alt="Profile Photo"
                                     id="currentPhoto">
                            </div>
                            <!-- Placeholder if no photo -->
                            <div th:if="${clientProfileDto.profilePhotoUrl == null or #strings.isEmpty(clientProfileDto.profilePhotoUrl)}" 
                                 class="bg-light rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" 
                                 style="width: 150px; height: 150px;"
                                 id="photoPlaceholder">
                                <i class="fas fa-user fa-3x text-muted"></i>
                            </div>
                            <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#photoModal">
                                <i class="fas fa-camera"></i> 
                                <span th:text="${clientProfileDto.profilePhotoUrl != null and !#strings.isEmpty(clientProfileDto.profilePhotoUrl)} ? 'Update Photo' : 'Add Photo'"></span>
                            </button>
                        </div>
                        
                        <div class="col-md-8">
                            <form th:action="@{/client/profile/edit}" th:object="${clientProfileDto}" method="post" id="profileForm">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" th:field="*{id}"/>
                                
                                <!-- Basic Information -->
                                <div class="mb-4">
                                    <h6 class="text-primary"><i class="fas fa-user"></i> Basic Information</h6>
                                    <hr class="mt-1 mb-3">
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                            <div th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Contact Information -->
                                <div class="mb-4">
                                    <h6 class="text-primary"><i class="fas fa-phone"></i> Contact Information</h6>
                                    <hr class="mt-1 mb-3">
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="phoneNumber" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                                            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="city" th:field="*{city}" required>
                                            <div th:if="${#fields.hasErrors('city')}" class="text-danger" th:errors="*{city}"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="state" class="form-label">State</label>
                                            <input type="text" class="form-control" id="state" th:field="*{state}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="address" class="form-label">Address</label>
                                            <input type="text" class="form-control" id="address" th:field="*{address}">
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- About You -->
                                <div class="mb-4">
                                    <h6 class="text-primary"><i class="fas fa-info-circle"></i> About You</h6>
                                    <hr class="mt-1 mb-3">
                                    
                                    <div class="mb-3">
                                        <label for="bio" class="form-label">Bio</label>
                                        <textarea class="form-control" id="bio" th:field="*{bio}" rows="3" 
                                                  placeholder="Tell us a little about yourself..." maxlength="1000"></textarea>
                                        <div class="form-text">
                                            <span id="bioCount">0</span>/1000 characters
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Save Changes
                                    </button>
                                    <a th:href="@{/client/profile}" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Photo Upload Modal -->
<div class="modal fade" id="photoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/client/profile/photo}" method="post" enctype="multipart/form-data" id="photoUploadForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span th:text="${clientProfileDto.profilePhotoUrl != null and !#strings.isEmpty(clientProfileDto.profilePhotoUrl)} ? 'Update Profile Photo' : 'Add Profile Photo'"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Current photo preview if exists -->
                    <div th:if="${clientProfileDto.profilePhotoUrl != null and !#strings.isEmpty(clientProfileDto.profilePhotoUrl)}" 
                         class="text-center mb-3">
                        <p class="mb-2">Current Photo:</p>
                        <img th:src="${clientProfileDto.profilePhotoUrl}" 
                             class="img-fluid rounded-circle" 
                             style="width: 100px; height: 100px; object-fit: cover;"
                             alt="Current Profile Photo">
                    </div>
                    
                    <div class="mb-3">
                        <label for="profilePhotoModal" class="form-label">Choose New Photo</label>
                        <input type="file" class="form-control" id="profilePhotoModal" name="profilePhoto" 
                               accept="image/jpeg,image/png,image/jpg" 
                               onchange="validateFile(this)" required>
                        <div class="form-text">
                            Upload a JPEG or PNG image (max 5MB)
                        </div>
                        <div id="fileError" class="text-danger" style="display: none;"></div>
                    </div>
                    
                    <!-- Preview new photo -->
                    <div id="photoPreview" class="text-center" style="display: none;">
                        <p class="mb-2">Preview:</p>
                        <img id="previewImage" class="img-fluid rounded-circle" 
                             style="width: 100px; height: 100px; object-fit: cover;" alt="Photo Preview">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="uploadBtn" disabled>
                        <i class="fas fa-upload"></i> Upload Photo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Bio character counter
document.addEventListener('DOMContentLoaded', function() {
    const bioTextarea = document.getElementById('bio');
    const bioCounter = document.getElementById('bioCount');
    
    function updateBioCount() {
        const count = bioTextarea.value.length;
        bioCounter.textContent = count;
        if (count > 1000) {
            bioCounter.classList.add('text-danger');
        } else {
            bioCounter.classList.remove('text-danger');
        }
    }
    
    if (bioTextarea) {
        updateBioCount(); // Initial count
        bioTextarea.addEventListener('input', updateBioCount);
    }
});

// File validation and preview
function validateFile(input) {
    const file = input.files[0];
    const errorDiv = document.getElementById('fileError');
    const uploadBtn = document.getElementById('uploadBtn');
    const previewDiv = document.getElementById('photoPreview');
    const previewImg = document.getElementById('previewImage');
    
    // Reset
    errorDiv.style.display = 'none';
    uploadBtn.disabled = true;
    previewDiv.style.display = 'none';
    
    if (!file) return;
    
    // Validate file type
    const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
    if (!allowedTypes.includes(file.type)) {
        errorDiv.textContent = 'Please select a JPEG or PNG image.';
        errorDiv.style.display = 'block';
        return;
    }
    
    // Validate file size (5MB)
    if (file.size > 5 * 1024 * 1024) {
        errorDiv.textContent = 'File size cannot exceed 5MB.';
        errorDiv.style.display = 'block';
        return;
    }
    
    // Show preview
    const reader = new FileReader();
    reader.onload = function(e) {
        previewImg.src = e.target.result;
        previewDiv.style.display = 'block';
        uploadBtn.disabled = false;
    };
    reader.readAsDataURL(file);
}

// Form change detection
let formChanged = false;
document.getElementById('profileForm').addEventListener('change', function() {
    formChanged = true;
});

window.addEventListener('beforeunload', function(e) {
    if (formChanged) {
        e.preventDefault();
        e.returnValue = '';
    }
});

// Reset form change flag on successful submit
document.getElementById('profileForm').addEventListener('submit', function() {
    formChanged = false;
});
</script>
</body>
</html>
