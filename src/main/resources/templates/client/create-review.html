<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-star"></i> Leave a Review</h4>
                </div>
                <div class="card-body">
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" th:text="${message}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" th:text="${error}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Booking Info -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5>Booking Details</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>Professional:</strong> <span th:text="${booking.professional.user.fullName}"></span></p>
                                    <p><strong>Service:</strong> <span th:text="${booking.professional.category.name}"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Date:</strong> <span th:text="${#temporals.format(booking.bookingDate, 'MMMM dd, yyyy')}"></span></p>
                                    <p><strong>Time:</strong> <span th:text="${#temporals.format(booking.startTime, 'hh:mm a')} + ' - ' + ${#temporals.format(booking.endTime, 'hh:mm a')}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <form th:action="@{/client/reviews/create}" th:object="${reviewDto}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:field="*{professionalId}"/>
                        <input type="hidden" th:field="*{bookingId}"/>
                        
                        <div class="mb-4">
                            <label class="form-label"><strong>Rating</strong></label>
                            <div class="rating-stars">
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="rating" id="rating1" value="1" th:field="*{rating}" required>
                                    <label class="btn btn-outline-warning" for="rating1">
                                        <i class="fas fa-star"></i> 1
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="rating" id="rating2" value="2" th:field="*{rating}">
                                    <label class="btn btn-outline-warning" for="rating2">
                                        <i class="fas fa-star"></i> 2
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="rating" id="rating3" value="3" th:field="*{rating}">
                                    <label class="btn btn-outline-warning" for="rating3">
                                        <i class="fas fa-star"></i> 3
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="rating" id="rating4" value="4" th:field="*{rating}">
                                    <label class="btn btn-outline-warning" for="rating4">
                                        <i class="fas fa-star"></i> 4
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="rating" id="rating5" value="5" th:field="*{rating}">
                                    <label class="btn btn-outline-warning" for="rating5">
                                        <i class="fas fa-star"></i> 5
                                    </label>
                                </div>
                                <div th:if="${#fields.hasErrors('rating')}" class="text-danger mt-1" th:errors="*{rating}"></div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="comment" class="form-label"><strong>Your Review</strong></label>
                            <textarea class="form-control" id="comment" th:field="*{comment}" rows="5" placeholder="Share your experience..." required></textarea>
                            <div th:if="${#fields.hasErrors('comment')}" class="text-danger" th:errors="*{comment}"></div>
                            <div class="form-text">Please be respectful and constructive in your feedback.</div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Submit Review
                            </button>
                            <a th:href="@{/client/bookings}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Bookings
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
