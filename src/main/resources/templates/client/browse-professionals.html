<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h6>Filters</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/client/professionals}" method="get">
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">All Categories</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.name}" 
                                        th:text="${cat.name}"
                                        th:selected="${cat.name == currentCategory}"></option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" 
                                   th:value="${currentCity}" placeholder="Enter city">
                        </div>
                        
                        <div class="mb-3">
                            <label for="minRating" class="form-label">Minimum Rating</label>
                            <select class="form-select" id="minRating" name="minRating">
                                <option value="">Any Rating</option>
                                <option value="4.5" th:selected="${currentMinRating == 4.5}">4.5+ Stars</option>
                                <option value="4.0" th:selected="${currentMinRating == 4.0}">4.0+ Stars</option>
                                <option value="3.5" th:selected="${currentMinRating == 3.5}">3.5+ Stars</option>
                                <option value="3.0" th:selected="${currentMinRating == 3.0}">3.0+ Stars</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Find Professionals</h3>
                <div th:if="${professionals.totalElements > 0}">
                    <span th:text="${professionals.totalElements} + ' professionals found'"></span>
                </div>
            </div>
            
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" th:text="${message}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" th:text="${error}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${!professionals.empty}">
                <div class="row">
                    <div th:each="professional : ${professionals}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div th:if="${professional.profilePhotoUrl}" class="card-img-top" style="height: 200px; overflow: hidden;">
                                <img th:src="${professional.profilePhotoUrl}" 
                                     class="img-fluid" 
                                     style="width: 100%; height: 100%; object-fit: cover;"
                                     alt="Profile Photo">
                            </div>
                            <div th:if="${!professional.profilePhotoUrl}" class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                                <i class="fas fa-user fa-3x text-muted"></i>
                            </div>
                            
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${professional.user.fullName}"></h5>
                                <p class="card-text text-muted" th:text="${professional.category.name}"></p>
                                
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="badge bg-primary" 
                                              th:text="${'$' + #numbers.formatDecimal(professional.hourlyRate, 1, 2) + '/hr'}"
                                              th:if="${professional.hourlyRate}"></span>
                                        <span class="badge bg-secondary" th:if="${!professional.hourlyRate}">Rate N/A</span>
                                        
                                        <div th:if="${professional.averageRating > 0}">
                                            <span th:text="${#numbers.formatDecimal(professional.averageRating, 1, 1)}"></span>
                                            <i class="fas fa-star text-warning"></i>
                                            <span class="text-muted" th:text="${'(' + professional.totalReviews + ')'}"></span>
                                        </div>
                                    </div>
                                    
                                    <p class="card-text" th:text="${#strings.abbreviate(professional.bio, 100)}"></p>
                                    
                                    <div class="d-flex gap-2 mt-3">
                                        <a th:href="@{/client/bookings/professional/{id}(id=${professional.id})}" 
                                           class="btn btn-primary btn-sm flex-grow-1">
                                            <i class="fas fa-calendar-check"></i> Book Now
                                        </a>
                                        <a th:href="@{/client/professional/{id}(id=${professional.id})}" 
                                           class="btn btn-outline-secondary btn-sm">
                                            <i class="fas fa-eye"></i> View
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Pagination -->
                <nav th:if="${professionals.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!professionals.first} ? '' : 'disabled'">
                            <a class="page-link" 
                               th:href="@{/client/professionals(page=${professionals.number - 1}, category=${currentCategory}, city=${currentCity}, minRating=${currentMinRating})}">
                                Previous
                            </a>
                        </li>
                        
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, professionals.totalPages - 1)}" 
                            th:classappend="${i == professionals.number} ? 'active'">
                            <a class="page-link" 
                               th:href="@{/client/professionals(page=${i}, category=${currentCategory}, city=${currentCity}, minRating=${currentMinRating})}" 
                               th:text="${i + 1}"></a>
                        </li>
                        
                        <li class="page-item" th:classappend="${!professionals.last} ? '' : 'disabled'">
                            <a class="page-link" 
                               th:href="@{/client/professionals(page=${professionals.number + 1}, category=${currentCategory}, city=${currentCity}, minRating=${currentMinRating})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <div th:if="${professionals.empty}">
                <div class="text-center py-5">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4>No professionals found</h4>
                    <p class="text-muted">Try adjusting your search filters</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
